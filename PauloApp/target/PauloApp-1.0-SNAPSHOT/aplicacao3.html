<!doctype html>
<html lang="pt-BR">
    <head><meta charset="utf-8"><title>Aplicação 3 - Conversor</title></head>
    <body>
        <h1>Conversor de Temperatura</h1>
        <form method="post" action="conversor">
            <label>Valor: <input type="text" name="valor"></label><br>
            <label>De:
                <select name="de">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                </select>
            </label><br>
            <label>Para:
                <select name="para">
                    <option value="F">Fahrenheit</option>
                    <option value="C">Celsius</option>
                </select>
            </label><br>
            <button type="submit">Converter</button>
        </form>
        <p><a href="index.html">Voltar</a></p>
    </body>
</html>
